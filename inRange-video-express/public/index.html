<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OpenCV - inRange - video - express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
  <link rel="stylesheet" href="index.css" />
  <script src="./socket.io.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <div>
      <video id="video" autoplay playsinline muted></video>
    </div>
    <div id="ui">
      <select id="select">
        <option></option>
        <option value="red">red</option>
        <option value="red2">red2</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
        <option value="yellow">yellow</option>
      </select>
      <dl>
        <dt>
          <p>audio</p>
        </dt>
        <dd>
          <input id="audio-check" type="checkbox" />
        </dd>
      </dl>
      <dl class="threshold">
        <dt>
          <p>threshold</p>
        </dt>
        <dd>
          <label>
            <span>100</span>
            <input id="threshold" type="range" min="0" max="1" step=".01" value="1" />
          </label>
        </dd>
      </dl>
      <div class="min-max">
        <dl>
          <dt>
            <p>MIN</p>
          </dt>
          <dd>
            <label>
              <span>0</span>
              <input type="range" min="0" max="255" step="1" value="0" />
            </label>
            <label>
              <span>0</span>
              <input type="range" min="0" max="255" step="1" value="0" />
            </label>
            <label>
              <span>0</span>
              <input type="range" min="0" max="255" step="1" value="0" />
            </label>
          </dd>
        </dl>
        <dl>
          <dt>
            <p>MAX</p>
          </dt>
          <dd>
            <label>
              <span>0</span>
              <input type="range" min="0" max="255" step="1" value="0" />
            </label>
            <label>
              <span>0</span>
              <input type="range" min="0" max="255" step="1" value="0" />
            </label>
            <label>
              <span>0</span>
              <input type="range" min="0" max="255" step="1" value="0" />
            </label>
          </dd>
        </dl>
      </div>
      <p id="ratio"></p>
      <audio id="audio" src="ok.mp3"></audio>
    </div>
    <div class="canvas">
      <canvas id="src"></canvas>
      <canvas id="dist"></canvas>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="opencv.js"></script>
</body>
</html>
